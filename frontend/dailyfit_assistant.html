<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DailyFit Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #ff6b6b;
      --dark-bg: #121212;
      --text-light: #f9f9f9;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: var(--dark-bg);
      color: var(--text-light);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
    }
    nav a {
      color: var(--text-light);
      margin-left: 1.2rem;
      text-decoration: none;
      font-size: 1rem;
    }
    nav a:hover {
      color: var(--primary);
    }
    .menu-btn {
      background: none;
      border: none;
      color: var(--text-light);
      font-size: 1.5rem;
      cursor: pointer;
      margin-right: 1rem;
    }
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background: #333;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 70px;
      z-index: 9;
    }
    .sidebar a {
      display: block;
      padding: 1rem 1.5rem;
      color: #f1f1f1;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background: #575757;
    }
    .content {
      margin-top: 80px;
      padding: 2rem;
    }
    input, button {
      font-size: 1rem;
    }
    button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #e15555;
    }
    pre, #dailyfitOutput {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 1rem;
      margin-top: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <header>
    <div style="display: flex; align-items: center;">
      <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
      <div class="logo" onclick="window.location='/dashboard'">DailyFit</div>
    </div>
    <nav>
      <a href="/about">About</a>
      <a href="/logout">Logout</a>
    </nav>
  </header>

  <div id="mySidebar" class="sidebar">
    <a href="/purchase_program">Purchase Programs</a>
    <a href="/class_registration">Register Classes</a>
    <a href="/personal_trainer">Personal Trainer</a>
    <a href="/account_settings">Account Settings</a>
  </div>

  <div class="content">
    <h2>ðŸ¤– DailyFit Assistant</h2>
    <p>Ask personalized questions based on your body data, nutrition history, and medical info.</p>

    <input type="text" id="dailyfitInput" placeholder="e.g., What should I eat after workout?" style="width:80%; padding:0.5rem;" />
    <button onclick="askDailyFit()">Ask</button>

    <pre id="dailyfitContext"></pre>
    <div id="dailyfitOutput" style="display:none;"></div>
  </div>

  <script>
    function toggleSidebar() {
      const sb = document.getElementById("mySidebar");
      sb.style.width = sb.style.width === "250px" ? "0" : "250px";
    }

    document.addEventListener("click", e => {
      const sb = document.getElementById("mySidebar");
      const btn = document.querySelector(".menu-btn");
      if (sb.style.width === "250px" && !sb.contains(e.target) && !btn.contains(e.target)) {
        sb.style.width = "0";
      }
    });

    function askDailyFit() {
      const question = document.getElementById("dailyfitInput").value.trim();
      if (!question) return;

      fetch("/api/llama/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: question })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("dailyfitContext").innerText =
          "ðŸ§  Context Sent to Assistant:\n\n" + (data.context || "No context returned.");
        const output = document.getElementById("dailyfitOutput");
        output.innerText = data.reply || "No response.";
        output.style.display = "block";
      })
      .catch(err => {
        const output = document.getElementById("dailyfitOutput");
        output.innerText = "Error: " + err;
        output.style.display = "block";
      });
    }
  </script>

</body>
</html>

<!-- ========== DAILYBOT CHATBOT SNIPPET ========== -->
<!-- Add this CSS to your existing <style> section -->
<style>
/* ---------- Chatbot Styles ---------- */
.chatbot-button {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: var(--primary, #ff6b6b);
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  font-size: 1.5rem;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  z-index: 1001;
}

.chat-window {
  position: fixed;
  bottom: 90px;
  right: 20px;
  width: 300px;
  background: #fff;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  display: none;
  flex-direction: column;
  overflow: hidden;
  z-index: 1001;
}

.chat-header {
  background: var(--dark-bg, #121212);
  color: var(--text-light, #f9f9f9);
  padding: 0.5rem;
  text-align: center;
}

.chat-messages {
  flex: 1;
  padding: 1rem;
  height: 200px;
  overflow-y: auto;
  font-size: 0.9rem;
  color: #333;
}

.chat-messages p {
  margin-bottom: 0.5rem;
}

.chat-input {
  display: flex;
  border-top: 1px solid #ccc;
}

.chat-input input {
  flex: 1;
  padding: 0.75rem;
  border: none;
  font-size: 1rem;
}

.chat-input button {
  background: var(--primary, #ff6b6b);
  color: #fff;
  border: none;
  padding: 0 1rem;
  cursor: pointer;
}
</style>

<!-- Add this HTML to your page body, before closing </body> tag -->
<button class="chatbot-button" onclick="toggleChat()">ðŸ’¬</button>

<div id="chatWindow" class="chat-window">
  <div class="chat-header">Ask DailyBot</div>
  <div id="chatMessages" class="chat-messages"></div>
  <div class="chat-input">
    <input type="text" id="chatInput" placeholder="Type your question..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<!-- Add this JavaScript to your existing <script> section or create new one -->
<script>
let chatOpened = false;

function toggleChat() {
  const cw = document.getElementById("chatWindow");
  const showing = cw.style.display === "flex";
  cw.style.display = showing ? "none" : "flex";
  if (!chatOpened && !showing) {
    chatOpened = true;
    setTimeout(() => {
      const box = document.getElementById("chatMessages");
      const msg = document.createElement("p");
      msg.innerHTML = "<strong>Bot:</strong> Hello! Welcome to DailyFit. How can I assist you today?";
      box.appendChild(msg);
      box.scrollTop = box.scrollHeight;
    }, 300);
  }
}

function sendMessage() {
  const input = document.getElementById("chatInput");
  const text = input.value.trim();
  if (!text) return;
  const box = document.getElementById("chatMessages");
  const you = document.createElement("p");
  you.innerHTML = `<strong>You:</strong> ${text}`;
  box.appendChild(you);
  input.value = "";
  fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  })
  .then(res => res.json())
  .then(data => {
    const bot = document.createElement("p");
    bot.innerHTML = `<strong>Bot:</strong> ${data.reply}`;
    box.appendChild(bot);
    box.scrollTop = box.scrollHeight;
  })
  .catch(err => {
    const bot = document.createElement("p");
    bot.innerHTML = `<strong>Bot:</strong> Sorry, I'm having trouble responding right now. Please try again later.`;
    box.appendChild(bot);
    box.scrollTop = box.scrollHeight;
  });
}

// Allow Enter key to send message
document.getElementById("chatInput").addEventListener("keypress", function(e) {
  if (e.key === "Enter") {
    sendMessage();
  }
});
</script>
