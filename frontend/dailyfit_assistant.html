<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DailyFit Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #ff6b6b;
      --dark-bg: #121212;
      --text-light: #f9f9f9;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: var(--dark-bg);
      color: var(--text-light);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
    }
    nav a {
      color: var(--text-light);
      margin-left: 1.2rem;
      text-decoration: none;
      font-size: 1rem;
    }
    nav a:hover {
      color: var(--primary);
    }
    .menu-btn {
      background: none;
      border: none;
      color: var(--text-light);
      font-size: 1.5rem;
      cursor: pointer;
      margin-right: 1rem;
    }
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background: #333;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 70px;
      z-index: 9;
    }
    .sidebar a {
      display: block;
      padding: 1rem 1.5rem;
      color: #f1f1f1;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background: #575757;
    }
    .content {
      margin-top: 80px;
      padding: 2rem;
    }
    input, button {
      font-size: 1rem;
    }
    button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #e15555;
    }
    pre, #dailyfitOutput {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 1rem;
      margin-top: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <header>
    <div style="display: flex; align-items: center;">
      <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
      <div class="logo" onclick="window.location='/dashboard'">DailyFit</div>
    </div>
    <nav>
      <a href="/about">About</a>
      <a href="/logout">Logout</a>
    </nav>
  </header>

  <div id="mySidebar" class="sidebar">
    <a href="/purchase_program">Purchase Programs</a>
    <a href="/class_registration">Register Classes</a>
    <a href="/personal_trainer">Personal Trainer</a>
    <a href="/dailyfit_assistant">DailyFit Assistant</a>
    <a href="/account_settings">Account Settings</a>
    <a href="/logout">Logout</a>
  </div>

  <div class="content">
    <h2>ðŸ¤– DailyFit Assistant</h2>
    <p>Ask personalized questions based on your body data, nutrition history, and medical info.</p>

    <input type="text" id="dailyfitInput" placeholder="e.g., What should I eat after workout?" style="width:80%; padding:0.5rem;" />
    <button onclick="askDailyFit()">Ask</button>

    <pre id="dailyfitContext"></pre>
    <div id="dailyfitOutput" style="display:none;"></div>
  </div>

  <script>
    function toggleSidebar() {
      const sb = document.getElementById("mySidebar");
      sb.style.width = sb.style.width === "250px" ? "0" : "250px";
    }

    document.addEventListener("click", e => {
      const sb = document.getElementById("mySidebar");
      const btn = document.querySelector(".menu-btn");
      if (sb.style.width === "250px" && !sb.contains(e.target) && !btn.contains(e.target)) {
        sb.style.width = "0";
      }
    });

    function askDailyFit() {
      const question = document.getElementById("dailyfitInput").value.trim();
      if (!question) return;

      fetch("/api/llama/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: question })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("dailyfitContext").innerText =
          "ðŸ§  Context Sent to Assistant:\n\n" + (data.context || "No context returned.");
        const output = document.getElementById("dailyfitOutput");
        output.innerText = data.reply || "No response.";
        output.style.display = "block";
      })
      .catch(err => {
        const output = document.getElementById("dailyfitOutput");
        output.innerText = "Error: " + err;
        output.style.display = "block";
      });
    }
  </script>

</body>
</html>
