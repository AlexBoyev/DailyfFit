<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DailyFit ‚Äî Dashboard</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <!-- FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    :root {
      --primary-color: #ff6b6b;
      --secondary-color: #1e90ff;
      --dark-bg: #121212;
      --light-bg: #f4f4f4;
      --text-light: #f9f9f9;
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    body, html { height:100%; font-family:'Poppins',sans-serif; }

    /* SIDE NAV */
    .sidenav {
      height:100%; width:0; position:fixed; z-index:1001;
      top:0; left:0; background:var(--dark-bg);
      overflow-x:hidden; transition:0.3s; padding-top:70px;
    }
    .sidenav a {
      padding:12px 32px; color:var(--text-light);
      text-decoration:none; font-size:1.1rem; display:block;
      transition:0.3s;
    }
    .sidenav a:hover { color:var(--primary-color); }
    .sidenav .closebtn {
      position:absolute; top:15px; right:25px;
      font-size:2rem; color:var(--text-light); cursor:pointer;
    }

    /* HEADER */
    header {
      position:fixed; top:0; left:0;
      width:100%; height:70px; background:var(--dark-bg);
      display:flex; align-items:center; justify-content:space-between;
      padding:0 2rem; z-index:1000;
    }
    .header-left { display:flex; align-items:center; }
    .burger {
      font-size:1.75rem; color:var(--text-light); cursor:pointer;
    }
    .logo {
      display:flex; align-items:center; margin-left:1.5rem;
      color:var(--text-light); font-size:1.5rem; font-weight:600;
      text-decoration:none;
    }
    .logo img { height:40px; margin-right:1.5rem; }
    a.logout {
      font-size:1.25rem; color:var(--text-light);
      text-decoration:none;
    }
    a.logout:hover { color:var(--primary-color); }

    /* MAIN CONTENT */
    .content {
      padding-top:90px;
      background:var(--light-bg);
      min-height:calc(100vh - 90px);
    }

    /* CHAT WIDGET */
    .chat-widget {
      position:fixed; bottom:20px; right:20px;
      width:60px; height:60px; background:var(--secondary-color);
      border-radius:50%; display:flex; align-items:center; justify-content:center;
      color:#fff; cursor:pointer; box-shadow:0 4px 8px rgba(0,0,0,0.2);
      z-index:1000; font-size:2.5rem;
    }
    .chat-window {
      position:fixed; bottom:90px; right:20px;
      width:360px; max-height:450px; background:#fff;
      border-radius:8px; box-shadow:0 4px 16px rgba(0,0,0,0.2);
      display:none; flex-direction:column; overflow:hidden; z-index:1000;
    }
    .chat-header {
      background:var(--secondary-color); color:#fff; padding:.75rem; font-weight:600;
    }
    .chat-body { flex:1; padding:.5rem; overflow-y:auto; }
    .chat-input { display:flex; border-top:1px solid #ddd; }
    .chat-input input {
      flex:1; border:none; padding:.75rem; font-size:1rem;
    }
    .chat-input input:focus { outline:none; }
    .chat-input button {
      border:none; background:var(--secondary-color);
      color:#fff; padding:0 .75rem; cursor:pointer;
      font-size:1rem; border-top-right-radius:4px; border-bottom-right-radius:4px;
    }
    .chat-input button:hover { background:#0056b3; }
  </style>
</head>
<body>

  <!-- SIDE NAV -->
  <div id="mySidenav" class="sidenav">
    <div class="closebtn" id="closeNav">&times;</div>
    <a href="/account_settings">Account Settings</a>
    <a href="/build_plan">Build Plan &amp; Nutrition</a>
    <a href="/find_plan">Find Plans</a>
    <a href="/coordinate_nutrition">Coordinate Nutrition</a>
    <a href="/purchase">Purchase Programs</a>
    <a href="/register_classes">Register Classes</a>
    <a href="/email">Contact Gym Office</a>
    <a href="/">Logout</a>
  </div>

  <!-- HEADER -->
  <header>
    <div class="header-left">
      <span class="burger" id="openNav">&#9776;</span>
      <a href="/dashboard" class="logo">
        <img src="/images/logo.png" alt="DailyFit Logo">DailyFit
      </a>
    </div>
    <a class="logout" href="/"><i class="fas fa-sign-out-alt"></i></a>
  </header>

  <!-- MAIN CONTENT -->
  <div class="content">
    <!-- Your dashboard content goes here -->
  </div>

  <!-- CHAT WIDGET -->
  <div class="chat-widget" id="chatToggle">‚ùì</div>
  <div class="chat-window" id="chatWindow">
    <div class="chat-header">Personal Assistant</div>
    <div class="chat-body" id="chatBody"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message..." />
      <button id="chatSend"><i class="fas fa-paper-plane"></i> Send</button>
    </div>
  </div>

  <script>
    // Side-nav toggles
    document.getElementById('openNav').onclick = () => {
      document.getElementById('mySidenav').style.width = '250px';
    };
    document.getElementById('closeNav').onclick = () => {
      document.getElementById('mySidenav').style.width = '0';
    };

    // Chat logic
    const chatToggle = document.getElementById('chatToggle'),
          chatWindow = document.getElementById('chatWindow'),
          chatInput  = document.getElementById('chatInput'),
          chatBody   = document.getElementById('chatBody');
    let chatInitialized = false;

    chatToggle.onclick = () => {
      const open = chatWindow.style.display === 'flex';
      chatWindow.style.display = open ? 'none' : 'flex';
      if (!open && !chatInitialized) {
        chatInitialized = true;
        const p = document.createElement('p');
        p.innerText = `ü§ñ Hello! I‚Äôm your Personal Assistant.
Here‚Äôs what I can help you with:
‚Ä¢ View gym hours
‚Ä¢ Build a training plan
‚Ä¢ Get a nutrition menu
‚Ä¢ Browse classes
‚Ä¢ Learn about facilities
‚Ä¢ Ask about personal training
‚Ä¢ Find our location
‚Ä¢ Sign up for a free trial
‚Ä¢ Cancel or pause membership
‚Ä¢ Leave us a message

Just type any of these to get started!`;
        chatBody.appendChild(p);
        chatBody.scrollTop = chatBody.scrollHeight;
      }
    };

    async function sendMessage() {
      const msg = chatInput.value.trim();
      if (!msg) return;
      const pUser = document.createElement('p');
      pUser.innerText = 'You: ' + msg;
      chatBody.appendChild(pUser);
      chatInput.value = '';
      try {
        const res = await fetch('/api/chat', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ message: msg })
        });
        const { reply } = await res.json();
        const pBot = document.createElement('p');
        pBot.innerText = 'ü§ñ ' + reply;
        chatBody.appendChild(pBot);
      } catch {
        const pErr = document.createElement('p');
        pErr.innerText = 'ü§ñ Sorry, I‚Äôm having trouble right now.';
        chatBody.appendChild(pErr);
      }
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    document.getElementById('chatSend').onclick = sendMessage;
    chatInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') { e.preventDefault(); sendMessage(); }
    });
  </script>
</body>
</html>
