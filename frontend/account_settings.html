<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DailyFit â€” Account Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #121212;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 2;
    }
    .sidebar a {
      padding: 1rem 1.5rem;
      text-decoration: none;
      font-size: 1rem;
      color: #f1f1f1;
      display: block;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background-color: #575757;
    }
    .menu-btn {
      font-size: 2rem;
      cursor: pointer;
      background: none;
      border: none;
      color: #fff;
    }
    .content {
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      background-color: white;
      margin-top: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .content h2 {
      margin-bottom: 1rem;
    }
    .content input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .content button {
      width: 100%;
      padding: 0.75rem;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    .chatbot-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      z-index: 3;
    }
    .chat-window {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 300px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 3;
    }
    .chat-header {
      background-color: #121212;
      color: white;
      padding: 0.5rem;
      text-align: center;
    }
    .chat-messages {
      flex-grow: 1;
      padding: 1rem;
      height: 200px;
      overflow-y: auto;
      font-size: 0.9rem;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex-grow: 1;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
    }
    .chat-input button {
      background-color: #ff6b6b;
      color: white;
      border: none;
      padding: 0 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
    <h1>Account Settings</h1>
    <a class="logout" onclick="logout()" style="color:white;cursor:pointer;">Logout</a>
  </header>

  <div id="mySidebar" class="sidebar">
    <a href="/dashboard">Dashboard</a>
    <a href="/plan_builder">Build Plan & Nutrition</a>
    <a href="/plans">Find Plans</a>
    <a href="/coordinate_nutrition">Coordinate Nutrition</a>
    <a href="/purchase_programs">Purchase Programs</a>
    <a href="/class_registration">Register Classes</a>
    <a href="/contact_gym">Contact Gym Office</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <div class="content">
    <h2>Update Your Information</h2>
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="New Password" />
      <input type="password" placeholder="Retype New Password" />
      <button type="submit">Update Account</button>
    </form>
  </div>

  <button class="chatbot-button" onclick="toggleChat()">ðŸ’¬</button>

  <div class="chat-window" id="chatWindow">
    <div class="chat-header">Ask DailyBot</div>
    <div class="chat-messages" id="chatMessages">
      <p><strong>Bot:</strong> Hello! Ask me anything about DailyFit.</p>
    </div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type your question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sb = document.getElementById("mySidebar");
      sb.style.width = sb.style.width === "250px" ? "0" : "250px";
    }

    function toggleChat() {
      const cw = document.getElementById("chatWindow");
      cw.style.display = (cw.style.display === "flex") ? "none" : "flex";
    }

    function sendMessage() {
      const input = document.getElementById("chatInput");
      const msg = input.value.trim();
      if (!msg) return;

      const chatBox = document.getElementById("chatMessages");
      const userMsg = document.createElement("p");
      userMsg.innerHTML = `<strong>You:</strong> ${msg}`;
      chatBox.appendChild(userMsg);
      input.value = "";

      fetch("/api/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: msg})
      })
      .then(res => res.json())
      .then(data => {
        const botReply = document.createElement("p");
        botReply.innerHTML = `<strong>Bot:</strong> ${data.reply}`;
        chatBox.appendChild(botReply);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    function logout() {
      localStorage.clear();
      window.location.href = "/login";
    }

    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      if (!token) window.location.href = '/login';
    });
  </script>
</body>
</html>
<script>
  // Existing functions...

  document.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('token');
    if (!token) {
      setTimeout(() => window.location.href = '/login', 0);
    }
  });
</script>
