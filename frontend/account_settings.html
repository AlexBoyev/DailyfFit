<!-- frontend/account_settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Settings — DailyFit</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #ff6b6b;
      --dark-bg: #121212;
      --text-light: #f9f9f9;
      --card-bg: rgba(255,255,255,0.9);
      --card-shadow: rgba(0,0,0,0.15);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Poppins', sans-serif;
      background: url('/images/gym1.jpg') center/cover no-repeat fixed;
      color: #333;
      min-height:100vh;
    }
    header {
      position: fixed; top:0; left:0; width:100%;
      background: var(--dark-bg);
      color: var(--text-light);
      display: flex; align-items: center; justify-content: space-between;
      padding:1rem 1.5rem; z-index:10;
    }
    .menu-btn {
      font-size:1.5rem; background:none; border:none;
      color: var(--text-light); cursor:pointer; margin-right:1rem;
    }
    header h1 {
      flex-grow:1; text-align:center;
      font-size:1.25rem; font-weight:600;
      color: var(--text-light);
    }
    .logout-link {
      color: var(--text-light);
      text-decoration: none;
      font-size:1rem;
      transition: opacity 0.2s;
    }
    .logout-link:hover { opacity:0.8; }
    .sidebar {
      position: fixed; top:0; left:0;
      width:0; height:100%;
      background: #333; overflow-x:hidden;
      transition:0.3s; padding-top:70px;
      z-index:9;
    }
    .sidebar a {
      display:block; padding:1rem 1.5rem;
      color:#f1f1f1; text-decoration:none;
      font-size:1rem; transition:0.3s;
    }
    .sidebar a:hover { background:#575757; }
    .content {
      margin:70px auto 0;
      padding:2rem;
      max-width:500px;
      background: var(--card-bg);
      border-radius:8px;
      box-shadow:0 4px 12px var(--card-shadow);
    }
    .content h2 {
      margin-bottom:1rem; color:#222;
    }
    .content input {
      width:100%; padding:0.75rem; margin-bottom:1rem;
      border:1px solid #ccc; border-radius:4px;
      font-size:1rem;
    }
    .content button {
      width:100%; padding:0.75rem;
      background: var(--primary); color:#fff;
      border:none; border-radius:4px;
      font-size:1rem; cursor:pointer;
      transition: background 0.2s;
    }
    .content button:hover { background:#e85a5a; }
  </style>
</head>
<body>

  <header>
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>
    <h1>Account Settings</h1>
    <a href="/logout" class="logout-link">Logout</a>
  </header>

  <div id="sidebar" class="sidebar">
    <a href="/dashboard">Dashboard</a>
    <a href="/account_settings">Account Settings</a>
    <a href="/plan_builder">Build Plan & Nutrition</a>
    <a href="/plans">Find Plans</a>
    <a href="/coordinate_nutrition">Coordinate Nutrition</a>
    <a href="/purchase_program">Purchase Programs</a>
    <a href="/class_registration">Register Classes</a>
    <a href="/contact_gym">Contact Gym Office</a>
    <a href="/logout">Logout</a>
  </div>

  <div class="content">
    <h2>Update Your Information</h2>
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="New Password" />
      <input type="password" placeholder="Retype New Password" />
      <button type="submit">Update Account</button>
    </form>
  </div>

  <script>
    function toggleSidebar() {
      const sb = document.getElementById('sidebar');
      sb.style.width = sb.style.width === '250px' ? '0' : '250px';
    }
    document.addEventListener('click', e => {
      const sb = document.getElementById('sidebar'),
            btn = document.querySelector('.menu-btn');
      if (sb.style.width === '250px' &&
          !sb.contains(e.target) &&
          !btn.contains(e.target)) {
        sb.style.width = '0';
      }
    });
  </script>

</body>
</html>
