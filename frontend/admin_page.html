<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard — DailyFit</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --primary:#ff6b6b;
      --dark-bg:#121212;
      --text-light:#fafafa;
      --card-bg:#fff;
      --card-border:#e0e0e0;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Poppins',sans-serif;
      background:#f5f5f5;
      color:#333;
      min-height:100vh;
    }

    /* ────────── HEADER ────────── */
    header{
      position:fixed;
      top:0;left:0;
      width:100%;z-index:10;
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:var(--dark-bg);
      color:var(--text-light);
      padding:1rem 2rem;
    }
    .header-left{display:flex;align-items:center}
    .menu-btn{
      background:none;border:none;
      color:var(--text-light);
      font-size:1.5rem;
      cursor:pointer;
    }
    .logo{
      margin-left:12px;
      text-decoration:none;
      color:var(--text-light);
      font-weight:600;
    }
    nav.desktop-nav a{
      margin-left:1.5rem;
      color:var(--text-light);
      text-decoration:none;
      font-size:.95rem;
    }
    nav.desktop-nav a:hover{color:var(--primary)}

    /* ────────── SIDEBAR ────────── */
    .sidebar{
      position:fixed;
      top:0;left:0;
      height:100%;width:0;
      background:#333;
      padding-top:70px;
      overflow-x:hidden;
      transition:.3s;
      z-index:9;
    }
    .sidebar a{
      display:block;
      padding:1rem 1.5rem;
      color:#f1f1f1;
      text-decoration:none;
      font-size:1rem;
    }
    .sidebar a:hover{background:#575757}

    /* ────────── CONTENT ────────── */
    .content{
      margin-top:70px;
      padding:2rem;
    }
    .admin-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:2rem;
      margin-top:1rem;
    }
    .admin-tile{
      display:block;
      background:var(--card-bg);
      border:1px solid var(--card-border);
      border-radius:10px;
      padding:1.7rem;
      text-decoration:none;
      color:inherit;
      box-shadow:0 2px 6px rgba(0,0,0,.1);
      transition:transform .12s ease,box-shadow .12s ease;
    }
    .admin-tile:hover{
      transform:translateY(-4px);
      box-shadow:0 4px 10px rgba(0,0,0,.15);
    }
    .admin-tile h3{
      margin-bottom:.5rem;
      color:#111;
      font-size:1.2rem;
    }
    .admin-tile p{
      font-size:.9rem;
      color:#555;
    }
  </style>
</head>
<body>

  <!-- ────────── HEADER ────────── -->
  <header>
    <div class="header-left">
      <button class="menu-btn" onclick="toggleSidebar()">☰</button>
      <a class="logo" href="/">DailyFit</a>
    </div>
    <h1>Admin Dashboard</h1>
    <nav class="desktop-nav">
      <a href="/dashboard">Home</a>
      <a href="/logout">Logout</a>
    </nav>
  </header>

  <!-- ────────── SIDEBAR ────────── -->
  <div id="mySidebar" class="sidebar">
    <a href="/admin/users">User Management</a>
    <a href="/admin/reports" target="_blank">Reports &amp; Analytics</a> <!-- opens Grafana in new tab -->
    <a href="/account_settings">Account Settings</a>
  </div>

  <!-- ────────── MAIN ────────── -->
  <div class="content">
    <h2>Welcome, Admin!</h2>
    <p>Select what you’d like to do:</p>

    <div class="admin-grid">
      <!-- User management tile -->
      <a href="/admin/users" class="admin-tile">
        <h3>User Management</h3>
        <p>Create, update or deactivate user accounts.</p>
      </a>

      <!-- Reports tile (opens new tab to Grafana login/redirect) -->
      <a href="/admin/reports" class="admin-tile" target="_blank">
        <h3>Reports &amp; Analytics</h3>
        <p>Live metrics &amp; dashboards.</p>
      </a>
    </div>
  </div>

  <!-- ────────── SIDEBAR TOGGLE ────────── -->
  <script>
    const sb = document.getElementById('mySidebar');
    function toggleSidebar(){
      sb.style.width = sb.style.width==='250px' ? '0' : '250px';
    }
    document.addEventListener('click',e=>{
      const btn=document.querySelector('.menu-btn');
      if(sb.style.width==='250px' && !sb.contains(e.target) && !btn.contains(e.target)){
        sb.style.width='0';
      }
    });
  </script>
</body>
</html>
