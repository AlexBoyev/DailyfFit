version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: dailyfit-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
      MYSQL_DATABASE:     "${DB_NAME}"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3030:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: "${GRAFANA_ADMIN_PASSWORD:-admin}"
      GF_PLUGIN_ALLOW_LOADING_UNSIGNED_PLUGINS: "grafana-metricsdrilldown-app"
    depends_on:
      - prometheus
      - mysql
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/dashboards/dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    # Mount your host ~/.ollama (with your login + any pre-pulled models)
    volumes:
      - ~/.ollama:/root/.ollama:ro
    entrypoint:
      - sh
      - -c
      - |
        set -e
        echo "🔍 Checking Gemma model…"
        if ! ollama list | grep -q 'gemma3n:4b'; then
          echo "⏳ Pulling gemma3n:4b…"
          ollama pull gemma3n:4b
        fi
        echo "✅ Model ready – starting Ollama server"
        exec ollama serve --host 0.0.0.0 --port 11434 --threads 4
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/v1/models || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: dailyfit-api:latest
    container_name: dailyfit-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: "${DB_NAME}"
      DB_USER: root
      DB_PASSWORD: "${DB_PASSWORD}"
      OLLAMA_HOST: http://ollama:11434
      OLLAMA_KEEP_ALIVE: 5m0s
      OLLAMA_NUM_PARALLEL: 4
    depends_on:
      - mysql
      - ollama
    entrypoint:
      - sh
      - -c
      - |
        echo "🔄 Waiting for Ollama…"
        until curl -s http://ollama:11434/v1/models > /dev/null; do
          echo -n "."
          sleep 2
        done
        echo "\n✅ Ollama is up, starting API"
        exec uvicorn main:app --host 0.0.0.0 --port 8080

volumes:
  mysql_data:
  grafana_data:
