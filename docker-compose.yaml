version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: dailyfit-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
      MYSQL_DATABASE: "${DB_NAME}"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3030:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: "${GRAFANA_ADMIN_PASSWORD:-admin}"
      GF_PLUGIN_ALLOW_LOADING_UNSIGNED_PLUGINS: "grafana-metricsdrilldown-app"
    volumes:
      # Grafana internal DB & plugins
      - grafana_data:/var/lib/grafana

      # Provisioning: datasources
      - type: bind
        source: ./monitoring/grafana/datasources
        target: /etc/grafana/provisioning/datasources
        read_only: true

      # Provisioning: dashboards
      - type: bind
        source: ./monitoring/grafana/dashboards/dashboards.yaml
        target: /etc/grafana/provisioning/dashboards/dashboards.yaml
        read_only: true
      - type: bind
        source: ./monitoring/grafana/dashboards
        target: /var/lib/grafana/dashboards
        read_only: true

    depends_on:
      - prometheus
      - mysql

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: >
      sh -c "ollama pull gemma3n:latest && exec ollama serve"

volumes:
  mysql_data:
  grafana_data:
  ollama_data:
