version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: dailyfit-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./DailyFit/sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql

volumes:
  mysql_data: